<app-home-page></app-home-page>
<div *ngIf="usuarioActual && inscripciones.length > 0; else noInscripciones">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscripciones de {{usuarioActual.nombre}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let inscripcion of inscripciones">
          <mat-icon matListIcon>check_circle</mat-icon>
          {{ inscripcion }}
          <button mat-icon-button color="warn" (click)="darseDeBaja(inscripcion)" aria-label="Darse de baja">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #noInscripciones>
  <mat-card>
    <mat-card-content>
      <p>No tienes inscripciones o necesitas iniciar sesi√≥n.</p>
    </mat-card-content>
  </mat-card>
</ng-template>
<app-footer></app-footer>
